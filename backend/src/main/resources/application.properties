# =============================================================================
# LIBRARY MANAGEMENT APPLICATION CONFIGURATION
# =============================================================================
# 
# This file contains all the necessary configurations for the Spring Boot
# library management application, including database, JPA/Hibernate,
# web server and development parameters.
#
# =============================================================================

# =============================================================================
# H2 DATABASE CONFIGURATION
# =============================================================================
# H2 in-memory database for development
# - URL : In-memory database named 'testdb'
# - Driver : H2 driver for Java
# - Username : 'sa' (System Administrator)
# - Password : 'password'
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# =============================================================================
# JPA/HIBERNATE CONFIGURATION
# =============================================================================
# - Dialect : H2Dialect for H2 database
# - DDL Auto : create-drop (recreates tables on each startup)
# - Show SQL : Displays SQL queries in logs (development)
# - Format SQL : Formats SQL queries for better readability
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =============================================================================
# H2 CONSOLE (WEB DATABASE MANAGEMENT INTERFACE)
# =============================================================================
# H2 console accessible at http://localhost:8080/h2-console
# Allows direct viewing and modification of database data
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =============================================================================
# WEB SERVER CONFIGURATION
# =============================================================================
# Port on which the Spring Boot server listens for HTTP requests
server.port=8080

# =============================================================================
# CORS CONFIGURATION (CROSS-ORIGIN RESOURCE SHARING)
# =============================================================================
# Allows React frontend (localhost:3000) to access backend API
# - Allowed origins : localhost:3000 (React frontend)
# - Allowed methods : GET, POST, PUT, DELETE, OPTIONS
# - Allowed headers : All headers
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================
# Log level for application and Spring Web
# DEBUG : Displays all detailed information (development only)
logging.level.com.library.management=DEBUG
logging.level.org.springframework.web=DEBUG
